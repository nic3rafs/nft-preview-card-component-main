<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div role="main" class="nft-card">
      <div class="image-container">
        <img
          class="view-icon"
          src="./images/icon-view.svg"
          alt="View NFT icon"
        />
        <img
          class="nft-img"
          src="./images/image-equilibrium.jpg"
          alt="NFT Image"
        />
      </div>

      <h1 class="title">Equilibrium #3429</h1>
      <p class="description">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="price-time">
        <div class="price">
          <img src="./images/icon-ethereum.svg" alt="Ethereum icon" />
          <p>0.041 ETH</p>
        </div>
        <div class="time-left">
          <img src="./images/icon-clock.svg" alt="Clock icon" />
          <p>3 days left</p>
        </div>
      </div>
      <div class="line"></div>
      <div class="author">
        <img src="./images/image-avatar.png" alt="Author avatar" />
        <p>Creation of <span class="name">Jules Wyvern</span></p>
      </div>
    </div>
  </body>
</html>
